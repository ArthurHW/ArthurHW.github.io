<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do List</title>
        <link rel="stylesheet" href="./styles.css">
        
    </head>

    <body onload="carregar()">
          
        <div id="criarTask">
            <div class="containerName">
                <h1 id="name">User Name</h1>    
            </div>
             
            <div id="title">
                <h1>To do List</h1>
            </div>   
                
            

            <form id="formulario">
                <input type="text" id="item" placeholder="Task">
                <button onclick="armazenar()" id="save">Save</button>
                <button id="excluir" onclick="excluirItem()">Delete</button>
            </form>
            
            <div id="instruções">


                <h2>Istructions</h4>

                <p id="instrucoes_p">Enter a task in the field above and click Save to create it <br><br>To delete, select the tasks and click Delete <br><br>  
                To change the username, just type it below
                </p>

            </div>
            <div class="containerName">
                <input type="text" id="nameInsert" placeholder="User Name" onchange="mudarNome()">
            </div>
            

        </div>

        <div id="tarefas">
            <ul id="lista">

            </ul>
        </div>

        
        
        <script src="./scripts.js"></script>
    </body>
</html>

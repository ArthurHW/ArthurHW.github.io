<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake Game</title>
        <link rel="stylesheet" href="./assets/styles/style.css">
        <link rel="icon" href="./assets/snake.svg">
        <link rel="stylesheet" href="../return/return.css">
        <script src="./assets/scripts/game.js" defer type="module"></script>
    </head>
    <body>

        
        
        <header id="header">
            <div id="title-container"> 
                <img id="snake-icon" src="./assets/snake.svg" alt="snake-icon">
                <h1 id="title">Snake Game</h1>  
            </div>
                      
            <div id="toolbar">
                <h1 id="scoreDisplay">
                    SCORE: 0
                </h1>
                <h1 id="topScoreDisplay">
                    HIGHEST SCORE: 0
                </h1>
            </div>
        </header>

        <a href="../" id="return"></a>

        <div id="game-board">

        </div>

        <div id="gameOverScreen">
            <h1>You Lost! </h1>
            <h1>Press Restart to Try Again </h1>
            <button id="restartButton">Restart</button>

        </div>
        <br>

        <footer><div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div></footer>
        
    </body>
</html>

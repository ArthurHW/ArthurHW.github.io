<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Binary Converter</title>
    </head>
    <body>
        <h1>Binary Converter</h1>
        <input id="input" type="number" placeholder="Number to be converted">
        <input type="radio" class="selectConversionType" id="positiveInteger" name="positiveInteger" value="positiveInteger">
        <label for="positiveInteger">Positive Integer</label> 
        <input type="radio" class="selectConversionType" id="signMagnitude" name="signMagnitude" value="signMagnitude">
        <label for="signMagnitude">Sign Magnitude</label>
        <input type="radio" class="selectConversionType" id="twosComplement" name="twosComplement" value="twosComplement">
        <label for="twosComplement">Two's Complement</label>
        <input type="radio" class="selectConversionType" id="onesComplement" name="onesComplement" value="onesComplement">
        <label for="onesComplement">One's Complement</label>
        <h2 id="displayResult">001010</h2>

        
        
    </body>
</html>

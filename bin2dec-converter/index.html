<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../return/return.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./logo.svg">
        <script src="./script.js" defer></script>
        <title>Binary Converter</title>
    </head>
    <body>

        <header>
            <div id="return-container">
                <a href="../" id="return">
                </a>
            </div>
        </header>
        

        <main>
            <h1 id="title">Binary Converter</h1>
            <input title="Decimal Number" id="input-decimal" type="number" placeholder="Decimal Number" oninput="decimalToBinary()">
            <input title="Binary Number" id="input-binary" type="number" placeholder="Binary Number" oninput="binaryToDecimal()">
            <h2 class="display" id="displayResultDecimal">Decimal = 0</h2>
            <h2 class="display" id="displayResultBinary">Binary = 0 000</h2>
        </main>


        

        
        
    </body>
</html>
